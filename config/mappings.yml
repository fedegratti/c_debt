---
Debt:
  belongs_to:
    - user
    - owner
    - purchase
Purchase:
  has_many:
    - debts
    - dependent: destroy
  belongs_to:
    - user
Relationship:
  belongs_to:
    - user
  belongs_to:
    - friend
Expense:
  belongs_to:
    - user
User:
  has_many:
    - debts
    - dependent: destroy
    - relationships
    - friends
    - through: relationships
    - expenses
