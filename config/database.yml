default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  pool: 5

development:
  <<: *default
  username: postgres
  password: postgres
  database: cdebt_development

test:
  <<: *default
  username: postgres
  password: postgres
  database: cdebt_test
